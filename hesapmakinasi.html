<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hesap Makinesi</title>
  <style>
    /* Ã–zel stiller */
    .calculator {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
    }
    .result {
      margin-bottom: 15px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="calculator">
    <div class="result" id="result" disabled>0</div>
    <div class="row">
      <button class="btn btn-light col-3" onclick="document.getElementById('result').innerHTML='0'">C</button>
      <button class="btn btn-primary col" onclick="appendToResult('7')">7</button>
      <button class="btn btn-primary col" onclick="appendToResult('8')">8</button>
      <button class="btn btn-primary col" onclick="appendToResult('9')">9</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="appendToResult('4')">4</button>
      <button class="btn btn-primary col" onclick="appendToResult('5')">5</button>
      <button class="btn btn-primary col" onclick="appendToResult('6')">6</button>
      <button class="btn btn-warning col" onclick="appendToResult('+')">+</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="appendToResult('1')">1</button>
      <button class="btn btn-primary col" onclick="appendToResult('2')">2</button>
      <button class="btn btn-primary col" onclick="appendToResult('3')">3</button>
      <button class="btn btn-warning col" onclick="appendToResult('-')">-</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-3" onclick="appendToResult('0')">0</button>
      <button class="btn btn-success col" onclick="calculate('=')">=</button>
      <button class="btn btn-warning col" onclick="appendToResult('*')">*</button>
      <button class="btn btn-warning col" onclick="appendToResult('/')">/</button>
    </div>
  </div>
</div>

</body>
</html>
